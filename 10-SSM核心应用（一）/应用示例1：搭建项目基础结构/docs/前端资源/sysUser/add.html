<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>724便利店管理系统</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/public.css">
    <link rel="stylesheet" href="../assets/css/edit.css">
</head>
<body>
<header>
    <nav>
        <h1>724便利店管理系统</h1>
        <div>
            <span>欢迎您，<b>[真实姓名]</b></span>
            &emsp;
            <a href="/index.html">首页</a>
            <a href="/login.html">退出系统</a>
        </div>
    </nav>
    <div class="time">
        <span id="time"></span>
        <span>为了保证正常使用，请使用IE10.0以上版本！</span>
    </div>
</header>
<div class="main">
    <aside>
        <div>
            <h1>菜单</h1>
        </div>
        <ul>
            <li><a href="#">入库记录管理</a></li>
            <li><a href="#">供货商管理</a></li>
            <li><a href="/sysUser/list.html">用户管理</a></li>
            <li><a href="#">角色管理</a></li>
            <li><a href="#">修改密码</a></li>
            <li><a href="/login.html">退出系统</a></li>
        </ul>
    </aside>
    <div class="body">
        <div class="inner">
            <div class="bread">当前位置: <span>用户管理 >> 新增用户</span></div>
            <div class="form-box">
                <form action="#">
                    <div>
                        <label>账号：</label>
                        <input type="text" id="account" name="account">
                        <span class="fail">*</span>
                        <span class="info">* 请输入账号，字符长度大于5，小于10</span>
                    </div>
                    <div>
                        <label>真实姓名：</label>
                        <input type="text" id="realName" name="realName">
                        <span class="fail">*</span>
                        <span class="info">* 请输入真实姓名，字符长度大于1，小于10</span>
                    </div>
                    <div>
                        <label>密码：</label>
                        <input type="password" id="password" name="password">
                        <span class="fail">*</span>
                        <span class="info">* 请输入密码，字符长度大于6，小于16</span>
                    </div>
                    <div>
                        <label>确认密码：</label>
                        <input type="password" id="rePassword" name="rePassword">
                        <span class="fail">*</span>
                        <span class="info">* 请再次确认密码，字符长度大于6，小于16</span>
                    </div>
                    <div>
                        <label class="radio-label">性别：</label>
                        <div class="radio-group">
                            <input type="radio" name="sex" value="2" checked>男
                            <input type="radio" name="sex" value="1">女
                        </div>
                        <span>&emsp;&emsp;</span>
                        <span class="fail">*</span>
                    </div>
                    <div>
                        <label>出生日期：</label>
                        <input type="date" id="birthday" name="birthday">
                        <span class="fail">*</span>
                        <span class="info">* 请选择出生日期</span>
                    </div>
                    <div>
                        <label>手机号码：</label>
                        <input type="text" id="phone" name="phone">
                        <span class="fail">*</span>
                        <span class="info">* 请输入手机号码，字符长度等于11</span>
                    </div>
                    <div>
                        <label>角色名称：</label>
                        <select id="roleId" name="roleId">
                            <option>--请选择--</option>
                            <option>系统管理员</option>
                            <option>经理</option>
                            <option>普通用户</option>
                        </select>
                        <span class="fail">*</span>
                        <span class="info">* 请选择角色名称</span>
                    </div>
                    <div>
                        <label>证件照片：</label>
                        <input type="file" id="certFile" name="certFile">
                    </div>
                    <div>
                        <label>工作证照片：</label>
                        <input type="file" id="avatarFile" name="avatarFile">
                    </div>
                    <div class="btn-group">
                        <button type="submit">保存</button>
                        <a href="javascript:history.go(-1)">返回</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer>© 版权所有</footer>
<script src="/assets/js/time.js"></script>
</body>
</html>
